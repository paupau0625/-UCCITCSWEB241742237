<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page</title>
    <style>
        /* Center and style the image */
        #image {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            line-height: 1.6;
            text-align: center;
        }

        #img-div {
            background: white;
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
        }

        #tribute-info {
            margin: 20px auto;
            width: 80%;
            text-align: left;
        }

        a {
            color: blue;
        }
    </style>
</head>

<body>
    <main id="main">
        <h1 id="title">Pop Smoke (Bashar Barakah Jackson)</h1>

        <figure id="img-div">
            <img id="image"
                src="https://upload.wikimedia.org/wikipedia/en/9/9c/Pop_Smoke_-_Shoot_for_the_Stars%2C_Aim_for_the_Moon.png"
                alt="Pop Smoke album cover" />
            <figcaption id="img-caption">
                Pop Smoke, a Brooklyn drill rapper known for his hit songs like “Dior” and “The Woo”.
            </figcaption>
        </figure>

        <div id="tribute-info">
            <p>
                Pop Smoke (1999–2020) was an American rapper, singer, and songwriter from Brooklyn, New York.
                He rose to fame as one of the pioneers of the Brooklyn drill scene and left a lasting legacy
                despite his short career.
            </p>
        </div>

        <link rel="stylesheet" href="tributepage.css">
    </main>
</body>

</html>
